<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Web</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; background-color: #f4f4f9; }
        .container { max-width: 350px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        input, button { margin: 10px 0; padding: 12px; width: 100%; box-sizing: border-box; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background-color: #218838; }
        #resultado { font-size: 18px; font-weight: bold; color: #333; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora Web</h2>
        <input type="number" id="num1" placeholder="Primeiro Número">
        <input type="number" id="num2" placeholder="Segundo Número">
        <button onclick="calcular('somar')">Somar</button>
        <button onclick="calcular('subtrair')">Subtrair</button>
        <button onclick="calcular('multiplicar')">Multiplicar</button>
        <button onclick="calcular('dividir')">Dividir</button>
        <p id="resultado"></p>
    </div>
    <script>
        function calcular(operacao) {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            if (num1 === "" || num2 === "") {
                alert("Por favor, preencha ambos os números.");
                return;
            }
            fetch(`http://localhost:8080/${operacao}/${num1}/${num2}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("resultado").innerText = data;
                })
                .catch(error => {
                    console.error("Erro:", error);
                    document.getElementById("resultado").innerText = "Erro ao conectar com a API.";
                });
        }
    </script>
</body>
</html>
